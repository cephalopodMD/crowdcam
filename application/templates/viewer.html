<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% for video in videos %}
    <div>
    <video width="160" height="90" controls>
        <source src="/uploads/{{video['id']}}.{{video['extension']}}" type="video/{{video['extension']}}">
        Your browser does not support the video tag.
    </video>
    <br/>
    video at {{video['datetime']}}
    </div>
    {% endfor %}

</body>
</html>
