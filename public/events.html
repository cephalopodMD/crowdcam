<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CrowdCam Events</title>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-cookies.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <h3>{{event.title}}</h3>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <video width="100%" height="auto" controls ng-wait>
                    <source ng-src="{{apiRoot}}/uploads/{{currentvideo.id}}.{{currentvideo.extension}}" type="video/{{currentvideo.extension}}">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col s6 m3" ng-repeat="video in videos">
                <div class="card">
                    <div class="card-image">
                        <video width="100%" height="auto" controls ng-wait>
                            <source ng-src="{{apiRoot}}/uploads/{{video.id}}.{{video.extension}}" type="video/{{video.extension}}">
                            Your browser does not support the video tag.
                        </video>
                        <span class="card-title">Video</span>
                    </div>
                    <div class="card-content">
                        <p>{{video.lat}}, {{video.lng}} at {{video.datetime}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script>

var app = angular.module('myApp', 'http', []);
app.controller('myCtrl', function($scope, $http) {
    Log('Hello world!')
    $scope.apiRoot = "http://crowdcam.cloudapp.net:5000";
    $scope.event={};
    $scope.videos = [];
    $scope.currentvideo = {};
    $scope.eventid = 8;

    $http.get($scope.apiRoot + "/events/" + $scope.eventid)
    .success(function(response) {
                $scope.event = response.event;
                $scope.videos = response.videos;
                $scope.currentvideo = videos[0];
            });
});

</script>
